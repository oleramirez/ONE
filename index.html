<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="CSS/normalize.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="preload" href="CSS/Style.css" as="style">
    <link rel="stylesheet" href="CSS/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Edición #5: Challenge ONE</title>
</head>

<header class="header">
    <h1><img src="img/Vector.svg" class="alura"> Proyecto de Encriptador</h1>
</header>
<body id="particulas">
    <section class="principal">
        <article class="texto">
            <form onreset="mostrarOcultarDivs()">
                <textarea class="textarea-original" placeholder="Ingrese el texto aqui" name="texto" minlength="1" autofocus  id="textoOriginal" oninput="mostrarOcultarDivs()"></textarea>
                <br>
                <label for="encriptar"> Solo letras minusculas y sin acento</label>
                <br>
                <input class="boton" type="button" value="Encriptar" id="encriptar" name="Encriptar" onclick="procesar()">
                <input class="boton" type="button" value="Desencriptar" id="desencriptar" name="Desencriptar" onclick="procesarDesencriptar()">
                <input class="boton" type="reset" onclick="borrarSegundoTextarea()">
            </form>
        </article>
        <article class="informacion" id="pasivo">
            <img src="img/Muñeco.svg">
            <h3>Ningun mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </article>
        <article class="texto-codificado" id="activo" style="display:none;">
            <form>
                <textarea class="textarea-modificada" disabled id="textoEncriptado"></textarea>
                <br>
                <label for="copiar">Usa el boton para copiar tu texto</label>
                <br>
                <input class="boton copiar" type="button" name="copiar" value="copiar" id="copiar" onclick="copiarAlPortapapeles()"></button>
            </form>
        </article>
    </section>
    <footer>
        Challenge ONE - Olegario Ramírez
    </footer>
<script src="Js/Main.js"></script>
</body>
<div class="notificacion" data-duration="3000">
    Texto copiado a tu portapapeles
  </div>  
</html>
